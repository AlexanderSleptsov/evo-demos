<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
    <title>Slide Navigator</title>
</head>
<body>
<style>
	#color-area, #color-area-drone {
		margin: 0px 0px;
		position: fixed;
		left: 0px;
		top: 0px;
		width: 3000px;
		height: 3000px;
		background: rgb(255,255,255);
		z-index: -1;
	}
</style>

<div id="slide-ui">
	<header class="bar-title">
		<h1 class="title">Slide Navigator</h1>
	</header>

	<div class="content">
		<div class="content-padded">
			<div>
				<a class="button-block button-negative"
					href="javascript:EvalOnDevice('SlideShowNext()')">
					Next Slide</a>

				<a class="button-block button-negative"
					href="javascript:EvalOnDevice('SlideShowPrev()')">
					Previous Slide</a>
			</div>
		</div>
	</div><!-- content -->

</div><!-- slide-ui -->

<script>
function EvalOnDevice(code)
{
	global.mainHyper.SERVER.evalJS(code)
}

</script>

</body>
</html>
