<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>hyper.log demo</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<style>
	html
	{
		box-sizing: border-box;
	}
	*, *:before, *:after
	{
		box-sizing: inherit;
	}
	input
	{
		border: 1px solid #aaaaaa !important;
		width: 100% !important;
	}
	button
	{
		font-size:65%;
		width:100%;
	}
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

</head>

<body>

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="ui/images/logo.svg" alt="Evothings" />

	</header>

	<h1>hyper.log demo</h1>

	<div>
		<input id="input-message" type="text" placeholder="Enter message" />
		<br/>
		<button id="button-send" class="red">Send to Workbench</button>
		<p id="message">Run this demo from Evothings Workbench. The message sent will be shown in the Tools window of the Workbench.</p>
	</div>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="js/app.js"></script>

	<script>
	$('#button-send').on('click', function()
	{
		if (window.hyper && window.hyper.log)
		{
			hyper.log($('#input-message').val())
		}
		else
		{
			$('#message').html('hyper.log is not defined, please run this demo from Evothings Workbench.')
		}
	})
	</script>

</body>

</html>
