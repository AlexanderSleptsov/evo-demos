<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>FullStack Demo</title>

	<style>
		@import 'viewer/ui/css/evothings-app.css';
	</style>

	<style>
	input
	{
		border: 1px solid #aaaaaa !important;
		width: 100% !important;
	}
	button
	{
		font-size:65%;
		width:100%;
	}
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

</head>

<body>

	<header>
		<button class="back" onclick="history.back()">
			<img src="viewer/ui/images/arrow-left.svg" />
		</button>

		<img class="logotype" src="viewer/ui/images/logo.svg" alt="Evothings" />

		<!--
		<button id="menu-button" tabindex="0" onclick="this.focus()">
			<img src="viewer/ui/images/menu.svg" />
		</button>

		<menu>
			<menuitem>
				<a href="#">Home</a>
			</menuitem>

			<menuitem>
				<a href="#troubleshooting">Troubleshooting</a>
			</menuitem>
		</menu>
		-->
	</header>

	<h1>FullStack Demo</h1>

	<div>
		<button id="button-accelerometer" class="green">Accelerometer</button>
		<button id="button-ble-scan" class="blue">BLE Scan</button>
		<button id="button-eddystone-scan" class="indigo">Eddystone Scan</button>
		<p><b>Connect to Alex:</b></p>
		<div id="connect-ui">
			<input id="input-connect-key" type="url" placeholder="Enter connect key" />
			<br/>
			<button id="button-connect" class="small charcoal">Connect</button>
		</div>

		<div id="message-ui">
			<p id="message"></p>
			<img id="spinner" src="viewer/ui/images/loader.gif"/>
		</div>
	</div>

	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />

	<script src="cordova.js"></script>
	<script src="viewer/libs/jquery/jquery.js"></script>
	<script src="viewer/libs/evothings/evothings.js"></script>
	<script src="viewer/libs/evothings/ui/ui.js"></script>
	<script src="viewer/js/app.js"></script>

	<script>
	$('#button-accelerometer').on('click', function() {
		loadApp('cordova-accelerometer') } )
	$('#button-ble-scan').on('click', function() {
		loadApp('ble-scan') } )
	$('#button-eddystone-scan').on('click', function() {
		loadApp('eddystone-scan') } )

	function loadApp(app)
	{
		window.location.assign(app + '/index.html')
	}
	</script>

</body>

</html>
